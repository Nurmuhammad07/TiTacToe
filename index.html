<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons8-лама-из-fortnite-30.png">
    <title>tic tac toe</title>
</head>
<body>
    <div class="h2"></div>
    <div class="container">
        <div class="h1">Tic Tac Toe</div>
        <div class="box">
            <div class="item" id="0"></div>
            <div class="item" id="1"></div>
            <div class="item" id="2"></div>
            <div class="item" id="3"></div>
            <div class="item" id="4"></div>
            <div class="item" id="5"></div>
            <div class="item" id="6"></div>
            <div class="item" id="7"></div>
            <div class="item" id="8"></div>
        </div>
        <button class="btn">Restart</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
